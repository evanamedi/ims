{% extends "base.html" %} {% block title %} Dashboard {% endblock %} {% block
body %}

<div class="pageDivide dark:bg-white">
	<div class="leftSide">
		<div class="IMSnameDiv">
			<h1 class="IMS">IMS</h1>
			<p class="i_m_s">Inventory Managment System</p>
		</div>
		<div class="leftSideBar">
			<div class="sideBarSection1">
				<h2 class="dashboard">Dashboard</h2>
				<button id="stats" class="analytics">Analytics</button>
			</div>
			<div class="catagoriesMenu">
				<button class="buttonField" id="tableSelectButton">
					Selection
				</button>
				<div id="selectionMenu" class="hidden flex catagoriesMenuInner">
					<a class="selectionOptions">Suppliers</a>
					<a class="selectionOptions">Products</a>
					<a class="selectionOptions">Customers</a>
					<a class="selectionOptions">Orders</a>
					<a class="selectionOptions">Sales</a>
				</div>
			</div>
			<div class="sideBarSection3">
				<button class="buttonField" id="get-all-suppliers">All</button>
				<button class="buttonField" id="get-supplier-count">
					Count
				</button>
				<button class="buttonField" id="clear">Clear</button>
			</div>
			<div class="sideBarSection4">
				<button id="createID" class="buttonField">Create New</button>
				<button id="updateForm" class="buttonField">Update</button>
				<button id="getSupplierID" class="buttonField">
					Search ID
				</button>
				<button id="deleteSupplier" class="buttonField">Delete</button>
				<div class="sideBarSection5">
					<a class="logoutAndSettings">Settings</a>
					<a class="logoutAndSettings">Logout</a>
				</div>
			</div>
		</div>
	</div>
	<div class="rightSide">
		<div class="rightSection1">
			<input
				class="searchBar"
				type="text"
				placeholder="Search Suppliers..."
				id="search"
				name="search"
			/><br />
		</div>
		<div class="databaseInputFields">
			<form class="hidden flex flex-col" id="add-supplier">
				<div class="formDiv-3">
					<div class="formDiv-4">
						<label class="inputText" for="name"
							>New Supplier Name:</label
						><br />
						<input
							class="formInput"
							type="text"
							id="supplier_name"
							name="supplier_name"
						/><br />
					</div>
					<div class="formDiv-4">
						<label class="inputText" for="address"
							>New Supplier Address:</label
						><br />
						<input
							class="formInput"
							type="text"
							id="supplier_address"
							name="supplier_address"
						/><br />
					</div>
					<div class="formDiv-4">
						<label class="inputText" for="contact"
							>New Supplier Contact:</label
						><br />
						<input
							class="formInput"
							type="text"
							id="supplier_contact"
							name="supplier_contact"
						/><br />
					</div>
					<div>
						<div class="submit">
							<input
								class="submitButton"
								type="submit"
								value="Submit"
							/>
						</div>
					</div>
				</div>
			</form>
			<form class="hidden flex flex-col" id="update-supplier-field">
				<div class="formDiv-3">
					<div class="formDiv-4">
						<label class="inputText" for="update-supplier-field"
							>Supplier ID:</label
						><br />
						<input
							class="formInput"
							type="text"
							id="update-id"
							name="supplier_id"
						/><br />
					</div>
					<div>
						<label class="text-white ml-6" for="field">Select</label
						><br />
						<select class="formInput" id="field">
							<option></option>
							<option value="supplier_name">Name</option>
							<option value="supplier_address">Address</option>
							<option value="supplier_contact">
								Contact
							</option></select
						><br />
					</div>
					<div class="formDiv-4">
						<label class="inputText" for="new-value"
							>New Field:</label
						><br />
						<input
							class="formInput"
							type="text"
							id="new-value"
						/><br />
					</div>
					<div class="submit">
						<input
							class="submitButton"
							type="submit"
							value="Submit"
						/>
					</div>
				</div>
			</form>
			<form class="hidden flex flex-col" id="get-supplier-by-id">
				<div class="formDiv-3">
					<div class="formDiv-4">
						<label class="inputText" for="supplier-id"
							>(search) Supplier ID:</label
						><br />
						<input
							class="formInput"
							type="text"
							id="get-supplier-id"
							name="the-supplier-id"
						/><br />
					</div>
					<div class="submit">
						<input
							class="submitButton"
							type="submit"
							value="Submit"
						/>
					</div>
				</div>
			</form>
			<form class="hidden flex flex-col" id="delete-supplier">
				<div class="formDiv-3">
					<div class="formDiv-4">
						<label class="inputText" for="supplier-id"
							>(delete) Supplier ID:</label
						><br />
						<input
							class="formInput"
							type="text"
							id="delete-supplier-id"
							name="the-supplier-id"
						/><br />
					</div>
					<div class="submit">
						<input
							class="submitButton"
							type="submit"
							value="Submit"
						/>
					</div>
				</div>
			</form>
		</div>
		<div id="loading" style="display: none">Loading...</div>
		<div id="error"></div>

		<div class="logoDiv1">
			<div class="w-18 logoDiv2">
				<img id="logo" src="/static/imslogo.png" />
			</div>
		</div>
		<div class="APIresponseDiv1">
			<div class="APIresponseDiv2" id="response"></div>
		</div>
	</div>
	<div class="darkLightButtonDiv1">
		<label for="toggleB" id="lightMode-toggle" class="darkLightInput">
			<div class="darkLightButtonDiv2">
				<input id="toggleB" type="checkbox" class="sr-only" />
				<div class="darkButton"></div>
				<div class="darkButtonCircle"></div>
			</div>
		</label>
	</div>
</div>
<script src="static/color_change.js"></script>
<script src="static/dropdown.js"></script>
{% endblock %}
<script src="static/js_routing/test_routing.js"></script>
